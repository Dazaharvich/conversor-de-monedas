<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de Monedas</title>
</head>
<body>
    <main class="container mt-3">

        <section class="conversor">
            <div class="titulo">
                <hr>
                <h1>Conversor de monedas Nacional</h1>
                <hr>
            </div>
            <div class="calculadora">
                <div class="clp">
                    <h3>Pesos CLP</h3>
                    <input type="number" min="1" id="clp-input" class="form-control">
                </div>

                <div class="new-moneda">
                    <h5>Moneda a convertir</h5>
                    <select id="elegir-moneda" class="form-control">
                        <option value="dolar">Dolar</option>
                        <option value="uf">UF</option>
                        <option value="utm">UTM</option>
                    </select>
                </div>

                <div class="button">
                    <button class="btn btn-info mt-3" id="btn-buscar">Buscar</button>
                </div>
                <div class="resultado mt-3">
                    <p class="fs-2">El valor total es:</p><span id="resultado" class="fs-2"></span></p>
                </div>
            </div>
        </section>

        <div class="grafico mt-4">
            <canvas id="myChart" width="800" height="300"></canvas>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
